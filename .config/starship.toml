# format = "$hostname$directory$git_branch$git_status$character"

# Inserts a blank line between shell prompts
add_newline = false

[line_break]
disabled = true

[battery]
disabled = true

# shows the hostname on new lines
[hostname]
ssh_only = false
format = "[ 󰫢  ](#8443e3 bg:#2a1549)"
trim_at = ".companyname.com"
disabled = false

[directory]
truncation_length = 1
format = '[ $path ](#e4374b bg:#4b2424)'

# Replace the "❯" symbol in the prompt with "➟"
[character]      # The name of the module we are configuring is "character"
success_symbol = "[ :](bold #46cea9)"
error_symbol = "[ :](bold #e4374b)"

[git_status]
conflicted = "x"
ahead = "↑${count}"
behind = "↓${count}"
diverged = "⇅↑${count}↓${count}"
up_to_date = ""
untracked = "%"
stashed = "s"
modified = "*"
staged = "+"
renamed = "»"
deleted = "-"
format = "[$all_status$ahead_behind ](#46cea9 bg:#1a4d40)"

[git_branch]
symbol = ' '
truncation_length = 4
truncation_symbol = ''
format = '[ $branch](#46cea9 bg:#1a4d40)'

