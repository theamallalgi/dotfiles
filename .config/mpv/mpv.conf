# mpv.conf - single file configurations for mpv media player

#include=/path/to/the/file/you/want/to/include # You can also include other configuration files.

# video settings
geometry=50%:50% # force starting with centered window
autofit-larger=90%x90% # don't allow a new window to have a size larger than 90% of the screen size
#fs=yes # Start in fullscreen mode by default.
#keep-open=yes # Do not close the window on exit.
#osc=no # Disable the On Screen Controller (OSC).
#ontop=yes # Keep the player window on top of all other windows.

# audio settings
volume=80  #Default volume of the player
volume-max=300 #Max volume of the player
aub-auto=fuzzy
audio-file-auto=fuzzy
#audio-pitch-correction=no # Do not filter audio to keep pitch when changing playback speed.

# other settings
save-position-on-quit=yes

# subtitle and fonts
sub-visibility=yes
slang=en # Display English subtitles if available.
alang=en # Play English audio if available, fall back to English otherwise.
sub-font="Forma DJR Deck"
osd-font="SF Pro Display"
sub-font-size=20
sub-ass=no
sub-border-color=#000000
sub-border-size=2.5
sub-color='#ff4000'
#sub-blur=0.2
#sub-margin-x=100
#sub-margin-y=50
#sub-shadow-color=0.0/0.0/0.0/0.25
#sub-shadow-offset=0

# hotkeys
loop-playlist=inf # shift+l to loop
loop-file=inf # loops till infinity

# ui tweeks
window-corners=round
title-bar=no
cursor-autohide=500
osd-bold=yes
# osd-blur=2

