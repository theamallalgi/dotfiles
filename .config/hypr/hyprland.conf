# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

# Import order matters! Load in logical sequence.

# 1. Environment setup
source = ~/.config/hypr/modules/env.conf

# 2. Hardware configuration
source = ~/.config/hypr/modules/monitors.conf

# 3. Look and feel
# source = ~/.config/hypr/themes/current.conf
source = ~/.config/hypr/modules/general.conf
source = ~/.config/hypr/modules/decoration.conf
source = ~/.config/hypr/modules/animations.conf

# 4. Input configuration
source = ~/.config/hypr/modules/input.conf

# 5. Window & workspace management
source = ~/.config/hypr/modules/windowrules.conf
source = ~/.config/hypr/modules/workspaces.conf

# 6. Keybindings
source = ~/.config/hypr/modules/keybinds.conf

# 7. Autostart (last so everything is configured)
source = ~/.config/hypr/modules/autostart.conf

# 8. Plugins (if any)
source = ~/.config/hypr/modules/plugins/hyprscrolling.conf
