# ~/.config/hypr/modules/decoration.conf -- decoration and stuff
# https://wiki.hypr.land/Configuring/Variables/#decoration

decoration {
    # rounding = 2 # adds rounded corners
    # rounding_power = 2 # makes the curves mathematically accurate
    rounding = 0 # adds rounded corners
    rounding_power = 0 # makes the curves mathematically accurate

    # change transparency of focused and unfocused windows
    active_opacity = 1.0 # sane people don't change this
    inactive_opacity = 1.0 # don't touch this, you are not an emo baby!

    # adds shadows to active windows, barely noticable tbh.
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # see https://wiki.hypr.land/Configuring/Variables/#blur for info
    blur {
        enabled = false
        size = 4
        passes = 2 # adds more depth
        vibrancy = 0.1696
    }
}
