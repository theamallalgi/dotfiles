# Screenshots with Grimblast (PRT SC - full screen, Ctrl + PRT SC - Selection Mode)
bind = , Print, exec, grimblast copysave screen ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png # saves to folder and copies to clipboard
bind = CTRL, Print, exec, grimblast copysave area ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png # saves to folder and copies to clipboard
