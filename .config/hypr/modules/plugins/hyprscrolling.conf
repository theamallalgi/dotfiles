# Plugins
$mainMod = SUPER

exec-once = hyprpm reload -n

general {
  layout = dwindle
  # layout = master
  # layout = scrolling
}

plugin {
    hyprscrolling {
        column_width = 0.7
        fullscreen_on_one_column = true
        follow_focus = true
        focus_fit_method = 1
    }
}

# bind keys for hyprscrolling
bind = $mainMod, period, layoutmsg, move +col # move to the right section of the layout
bind = $mainMod, comma, layoutmsg, move -col # move to the left section of the layout
bind = $mainMod SHIFT, period, layoutmsg, movewindowto r
bind = $mainMod SHIFT, comma, layoutmsg, movewindowto l
bind = $mainMod SHIFT, up, layoutmsg, movewindowto u
bind = $mainMod SHIFT, down, layoutmsg, movewindowto d
