# ~/.config/hypr/modules/plugins/hyprscrolling.conf -- plugin: hyprscrolling
# visit https://github.com/hyprwm/hyprland-plugins/tree/main/hyprscrolling for more info

$mainMod = SUPER # set mod key

# load hyprpm on startup
exec-once = hyprpm reload -n

# general layout settings
general {
  layout = dwindle # important (should be set to dwindle), also check ../general.conf (should be set to scrolling)
  # layout = master
  # layout = scrolling
}

# hyprscrolling settings
plugin {
    hyprscrolling {
        column_width = 0.7          # each column takes 70% of screen width
        fullscreen_on_one_column = true  # maximize window when only one column is visible
        follow_focus = true         # scroll viewport to follow focused window
        focus_fit_method = 1        # fit focused column into view on focus change
    }
}

# hyprscrolling keybinds
bind = $mainMod, period, layoutmsg, move +col        # move focus to next column
bind = $mainMod, comma, layoutmsg, move -col         # move focus to previous column
bind = $mainMod SHIFT, period, layoutmsg, movewindowto r  # move window to right column
bind = $mainMod SHIFT, comma, layoutmsg, movewindowto l   # move window to left column
bind = $mainMod SHIFT, up, layoutmsg, movewindowto u      # move window up
bind = $mainMod SHIFT, down, layoutmsg, movewindowto d    # move window down
